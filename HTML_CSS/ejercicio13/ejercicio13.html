<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  <body>
    <form>
        <fieldset >
          <legend><strong>Formulario Registro</strong></legend>
          
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"><strong>Email</strong></label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su mail">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"><strong>Contraseña</strong></label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su contraseña">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Recuerdame
              </label>
            </div>
          </div>
          <button type="submit" class="btn">Registrar</button>
        </fieldset>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
